<div class="search-result">
  <ag-grid-angular style="width: 100%; height: 65vh;" class="ag-theme-alpine" [animateRows]="true"
    [defaultColDef]="defaultColDef" [pagination]="false" [columnDefs]="columnDefs" (gridReady)="onGridReady($event)"
    (selectionChanged)='onSelectionChanged($event)' (cellDoubleClicked)="onCellDoubleClicked($event)"
    [rowMultiSelectWithClick]="true" [suppressRowClickSelection]="true" [rowSelection]="rowSelection">
  </ag-grid-angular>
</div>


<div class="from-group lot-btn action-btn-exit">
  <button class="btn theme-btn" (click)="Close()">Exit</button>
  <button class="btn theme-btn" (click)="Clear()">Clear</button>
</div>
