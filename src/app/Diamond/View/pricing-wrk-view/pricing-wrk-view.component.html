<div style="width: 99%;">
    <section class="form-container glass-light" style="width: 100%;justify-content: start;">
      <article class="fields-wrapper">
        <mat-form-field appearance="outline">
            <mat-label>From Date</mat-label>
            <input matInput [matDatepicker]="ID1" [(ngModel)]="F_DATE" #fdate onfocus="this.select();"/>
            <mat-datepicker-toggle matSuffix [for]="ID1" (click)="ID1.open()"></mat-datepicker-toggle>
            <mat-datepicker #ID1></mat-datepicker>
          </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>To Date</mat-label>
            <input matInput [matDatepicker]="ID2" [(ngModel)]="T_DATE" #Tdate onfocus="this.select();"/>
            <mat-datepicker-toggle matSuffix [for]="ID2" (click)="ID2.open()"></mat-datepicker-toggle>
            <mat-datepicker #ID2></mat-datepicker>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>S Code </mat-label>
            <input matInput type="text" [(ngModel)]="S_CODE" (keydown.tab)="OpenLotPopup()" (click)="OpenLotPopup()"
              name="Order" autocomplete="off" [ngModelOptions]="{ updateOn: 'blur' }"  />
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>C Code </mat-label>
            <input matInput type="text" [(ngModel)]="C_CODE" (keydown.tab)="OpenColor()" (click)="OpenColor()"
              name="Order" autocomplete="off" [ngModelOptions]="{ updateOn: 'blur' }" />
          </mat-form-field>
          
          <mat-form-field appearance="outline">
            <mat-label>Q Code </mat-label>
            <input matInput type="text" [(ngModel)]="Q_CODE" (keydown.tab)="OpenQua()" (click)="OpenQua()"
              name="Order" autocomplete="off" [ngModelOptions]="{ updateOn: 'blur' }"/>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>From Carat</mat-label>
            <input matInput type="number" autocomplete="off" [(ngModel)]="F_CARAT"/>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>To Carat</mat-label>
            <input matInput type="number" autocomplete="off" [(ngModel)]="T_CARAT"/>
          </mat-form-field>

        <!-- <article class="btn-wrapper"> -->
          <button class="btn theme-btn" matTooltip='Show' matTooltipClass="custom-tooltip" (click)="LoadGridData1();LoadGridData();">
              <svg class="icon icon-show">
                <use xlink:href="assets/symbol-defs.svg#icon-show"></use>
              </svg>
            </button>
        <!-- </article> -->
        </article>
        <div class="container" style="display: inline-table;position: relative;margin-left: 0%;">
        <div class="memo-ent-grid prc-view-grid first-span" style="display: inline-flex;">
            <ag-grid-angular  class="ag-theme-alpine" style="width: calc(100vw - 71vw); height: 80vh;" [defaultColDef]="defaultColDef"
              [columnDefs]="columnDefs" (gridReady)="onGridReady($event)" (cellClicked)="onCellDoubleClick($event)" [animateRows]="true">
            </ag-grid-angular>
          <div class="memo-ent-grid prc-view-grid second-span">
            <ag-grid-angular style="margin-left: 15px;width: calc(100vw - 29vw); height: 80vh;" class="ag-theme-alpine" [defaultColDef]="defaultColDef1"
              [columnDefs]="columnDefs1" [gridOptions]="gridOptions1" [suppressMenuHide]="false" [rowMultiSelectWithClick]="true" [getContextMenuItems]="getContextMenuItems" 
              [suppressRowClickSelection]="true" [getRowStyle]="getRowStyle" (cellClicked)="oncellClick($event)" (cellEditingStopped)="OnCellEditingStart($event)" 
              (gridReady)="onGridReady1($event)" [animateRows]="true" [suppressRowTransform]="true" [suppressMenuHide]="false" >
            </ag-grid-angular>
        </div>
      </div>
    </div>
  </section>
</div>
